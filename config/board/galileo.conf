# Galileo Gen2 configuration options
# There is plenty of RAM on the Galileo Gen2 board.  Liberally enable options.

# Use standard security profile. (=> no need for a random number generator)
CONFIG_ENHANCED_SECURITY=n

CONFIG_STDOUT_CONSOLE=y
CONFIG_NANO_TIMERS=y
CONFIG_EARLY_CONSOLE=y

CONFIG_CPLUSPLUS=y

# Allow non-default pinmux configuration
CONFIG_PINMUX_DEV=y

# Insure correct UART addresses when WiFi or other device is connected to PCIE
CONFIG_PCI_ENUMERATION=y

# add newlibc libc and math support
CONFIG_NEWLIB_LIBC=y
CONFIG_FLOAT=y
